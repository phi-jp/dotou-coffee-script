<!DOCTYPE html>

<html>
    
    <head>
        <meta charset=UTF-8 />
        <title>CoffeeScritp Test</title>
        <script src="../lib/coffee-script.js"></script>
        <script src="../lib/jquery.min.js"></script>
    </head>
    
    <body>
        <h1>CoffeeScritp Test</h1>
        <script>
            $(function() {
                var script_path = document.location.search.substr(1);
                
                $.ajax({
                    url     : script_path,
                    dataType: "text",
                    success : function(data) {
                        var js = CoffeeScript.compile(data);
                        eval(js);
                    }
                });
            });
        </script>
    </body>
    
</html>
